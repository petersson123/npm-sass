<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizZone</title>
  <style>
    :root {
      --primary-color: #6a0dad; /* Lila */
      --secondary-color: #00c4cc; /* Turkos */
      --background-light: #f5f5f5; /* Ljust bakgrund */
      --background-dark: #121212; /* Mörkt tema */
      --text-light: #ffffff; /* Ljus text */
      --text-dark: #000000; /* Mörk text */
    }

    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: var(--background-light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    .quiz-header {
      background: var(--primary-color);
      color: var(--text-light);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .quiz-header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .options button {
      background: var(--secondary-color);
      color: var(--text-light);
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .options button:hover {
      transform: scale(1.05);
      background: #008b8f;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      background: var(--primary-color);
      color: var(--text-light);
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #4b0082;
    }

    .score {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .result {
      color: var(--primary-color);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1>QuizZone</h1>
    </div>
    <div id="quiz">
      <p class="question" id="question">Här kommer frågan...</p>
      <div class="options">
        <button onclick="checkAnswer(0)">Alternativ 1</button>
        <button onclick="checkAnswer(1)">Alternativ 2</button>
        <button onclick="checkAnswer(2)">Alternativ 3</button>
        <button onclick="checkAnswer(3)">Alternativ 4</button>
      </div>
      <div class="score" id="score"></div>
    </div>
    <div class="controls">
      <button id="next" onclick="nextQuestion()">Nästa</button>
      <button onclick="restartQuiz()">Starta Om</button>
    </div>
  </div>

  <script>
    const questionBank = [
      { question: "Vad är huvudstaden i Sverige?", options: ["Göteborg", "Stockholm", "Malmö", "Uppsala"], correct: 1 },
      { question: "Vilket år började andra världskriget?", options: ["1914", "1939", "1945", "1929"], correct: 1 },
      { question: "Vad är summan av 2 + 2?", options: ["3", "4", "5", "6"], correct: 1 },
      { question: "Vilken färg har solen på dagen?", options: ["Blå", "Röd", "Gul", "Grön"], correct: 2 },
      { question: "Vad är Europas högsta berg?", options: ["Mont Blanc", "Matterhorn", "Elbrus", "Zugspitze"], correct: 2 },
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionButtons = document.querySelectorAll(".options button");
    const scoreEl = document.getElementById("score");
    const nextButton = document.getElementById("next");

    function loadQuestion() {
      const currentQuestion = questionBank[currentQuestionIndex];
      questionEl.innerText = currentQuestion.question;

      optionButtons.forEach((button, index) => {
        button.innerText = currentQuestion.options[index];
        button.disabled = false;
      });

      scoreEl.innerText = `Poäng: ${score}`;
    }

    function checkAnswer(selected) {
      const currentQuestion = questionBank[currentQuestionIndex];
      if (selected === currentQuestion.correct) {
        score++;
        alert("Rätt svar!");
      } else {
        alert("Fel svar!");
      }

      optionButtons.forEach(button => button.disabled = true);
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questionBank.length) {
        loadQuestion();
      } else {
        questionEl.innerText = `Quizet är slut! Din slutpoäng är ${score}.`;
        document.querySelector(".options").innerHTML = "";
        nextButton.disabled = true;
      }
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(0)">Alternativ 1</button>
        <button onclick="checkAnswer(1)">Alternativ 2</button>
        <button onclick="checkAnswer(2)">Alternativ 3</button>
        <button onclick="checkAnswer(3)">Alternativ 4</button>`;
      nextButton.disabled = false;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
